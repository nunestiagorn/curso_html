<!DOCTYPE html>
<html>
    <head>
        <title>Formatação</title>
    </head>
    <body>
        <h1>Testando Formatação</h1>
        <p> Este link leva  ao Google: <a href="https://www.google.com">acessar</a></p>

        <p>A próxima palavra próxima <strong> ficará </strong> em <b>negrito</b></p>
        <p>A próxima palavra próxima <em> ficará </em> em <i>itálico</i></p>
        <p>A próxima palavra próxima <del> ficará </del> em itálico</p>
        <p><sub>Exemplo</sub> teste - <sup>Exemplo</sup> teste</p>
    </body>
</html>
